<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .calculator {
            background-color: #4a4a4a;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            width: 350px;
            padding: 20px;
        }
        .display {
            width: 100%;
            height: 60px;
            font-size: 28px;
            text-align: right;
            border: 2px solid #888;
            border-radius: 5px;
            background-color: #000;
            color: #00ff00;
            padding: 10px;
            margin-bottom: 15px;
            box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.7);
        }
        .button {
            width: 70px;
            height: 70px;
            font-size: 24px;
            margin: 5px;
            cursor: pointer;
            border: 1px solid #666;
            border-radius: 8px;
            background-color: #5b5b5b;
            color: white;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }
        .button:hover {
            background-color: #777;
        }
        .button:active {
            transform: translateY(2px);
            box-shadow: none;
        }
        .operator {
            background-color: #ff8c00;
        }
        .operator:hover {
            background-color: #ffa500;
        }
        .operator:active {
            background-color: #ff7f00;
        }
        .span-2 {
            width: 150px; /* Wider button for 'C' and '0' */
        }
        .row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        
        <!-- Clear and Divide -->
        <div class="row">
            <button class="button span-2" onclick="clearDisplay()">C</button>
            <button class="button operator" onclick="appendToDisplay('/')">/</button>
        </div>

        <!-- Number and Operators Rows -->
        <div class="row">
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button operator" onclick="appendToDisplay('*')">*</button>
        </div>
        <div class="row">
            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button operator" onclick="appendToDisplay('-')">-</button>
        </div>
        <div class="row">
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button operator" onclick="appendToDisplay('+')">+</button>
        </div>
        <div class="row">
            <button class="button span-2" onclick="appendToDisplay('0')">0</button>
            <button class="button operator" onclick="calculateResult()">=</button>
        </div>

        <!-- Scientific Functions -->
        <div class="row">
            <button class="button" onclick="appendToDisplay('Math.sin(')">sin</button>
            <button class="button" onclick="appendToDisplay('Math.cos(')">cos</button>
            <button class="button" onclick="appendToDisplay('Math.tan(')">tan</button>
            <button class="button operator" onclick="appendToDisplay('Math.log(')">log</button>
        </div>
        <div class="row">
            <button class="button" onclick="appendToDisplay('Math.sqrt(')">√</button>
            <button class="button" onclick="appendToDisplay('**2')">x²</button>
            <button class="button" onclick="appendToDisplay('Math.exp(')">exp</button>
            <button class="button" onclick="appendToDisplay('Math.PI')">π</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = '';
        }

        function calculateResult() {
            const display = document.getElementById("display");
            try {
                display.value = eval(display.value.replace(/Math\./g, 'Math.'));
            } catch (error) {
                display.value = 'Error';
                setTimeout(clearDisplay, 2000); // Clear after 2 seconds
            }
        }
    </script>
</body>
</html>
