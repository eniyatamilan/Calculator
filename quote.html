<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Quote - Vettaiyan Holidays</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        input, textarea, button {
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button {
            background-color: #fff;
            color: #4facfe;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4facfe;
            color: #fff;
        }
        .quote, .feedback {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Your Quote</h1>
    <div class="quote" id="quote"></div>

    <h2>Contact Us</h2>
    <div class="feedback">
        <textarea id="feedback" placeholder="Your feedback here..." rows="4" cols="50"></textarea>
        <br>
        <button onclick="submitFeedback()">Submit Feedback</button>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const amount = getQueryParam('amount');
            const journeyDate = getQueryParam('journeyDate');
            const returnDate = getQueryParam('returnDate');
            const passengers = getQueryParam('passengers');

            const quoteDiv = document.getElementById('quote');
            quoteDiv.innerHTML = `
                <p>Total Amount: â‚¹${amount}</p>
                <p>Number of Passengers: ${passengers}</p>
                <p>Date of Journey: ${journeyDate}</p>
                <p>Date of Return: ${returnDate}</p>
            `;
        });

        function submitFeedback() {
            const feedback = document.getElementById('feedback').value;
            alert('Thank you for your feedback: ' + feedback);
            document.getElementById('feedback').value = ''; // Clear the feedback box
        }
    </script>

</body>
</html>
